<!DOCTYPE html>
<html lang="fr">

<!-- Debut de la balise head -->

<head>

  <!-- Encodage UTF-8 conçu pour coder l'ensemble des caractères -->
  <meta charset="UTF-8">

  <!-- Permet d’indiquer comment le navigateur doit afficher la page sur différents appareils -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta http-equiv="X-UA-Compatible" content="IE=7">

  <!-- La balise meta-description est très importante en référencement naturel, elle doit être utile, attrayante et persuasive -->
  <meta name="description" content="Description de mon site" />

  <!-- L'Élément title utile et obligatoire -->
  <title>Titre de mon onglet</title>
  <!-- Icone de l'onglet Attention l'extension de l'image doit être en .ico-->
  <link rel="icon" href="Logo_Afpa.ico" />

  <!-- On relie ensuite nos feuilles de styles CSS -->
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- Ajout de la police 'Concert One' depuis https://fonts.google.com/ -->
  <link href="https://fonts.googleapis.com/css?family=Concert+One&display=swap" rel="stylesheet">

</head>


<body>
<form action="http://bienvu.net/script.php " method="post"> 

<p>*Ces zones sont obligatoires</p>
<p>Vos coordonnées</p>
<label for="nom">Votre nom*:</label><input type="text" name="nom" id="nom">
<br>
<label for="prenom">Votre prénom*:</label><input type="text" name="prenom" id="prenom">
<br>
<p>Sexe*
<input type="radio" name="sexe" value="feminin" > Féminin
<input type="radio" name="sexe" value="masculin" > Masculin
</p>
<label for="naissance">Date de naissance*:</label><input type="date" name="naissance" id="naissance">
<br>
<label for="cp">Code postal*:</label><input type="text" name="cp" id="cp">
<br>
<label for="adresse">Adresse:</label><input type="text" name="adresse" id="adresse">
<br>
<label for="ville">Ville:</label><input type="text" name="ville" id="ville">
<br>
<label for="email">Email*:</label><input type="text" placeholder="dave.loper@afpa.fr" pattern="^[a-z]+$" required title="Entrez votre nom (que des caractères entre a et z)">
<br>  
<p>Votre demande</p>
<label for="sujet">Sujet*</label>
<select id="sujet"> 
    <option value=" " selected>Veuillez sélectionner un sujet</option>
    <option value="commandes">Mes commandes</option>
    <option value="question">Question sur un produit</option>
    <option value="reclamation">Réclamaton</option>
    <option value="autres">Autres</option>
</select>
<br>
<p>Votre question* : <textarea name="questions" rows="2" cols="20"></textarea></p>
<input type="checkbox" name="accepte" value="traitement">* J'accepte le traitement informatique de ce formulaire
<br>
<br>
<input type="submit">
<input type="reset" value="Annuler">
</form>

</body>
<!-- Fin du document HTML -->
</html>
